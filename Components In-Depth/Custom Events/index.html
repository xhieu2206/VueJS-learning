<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
  <title>Custom Events</title>
</head>
<body>
  <div id="app" class="container">
    <blog-post v-bind:post-title="title"></blog-post>

    <hr />

    <span>This is a checkbox component</span>:
    <base-checkbox
      v-model="lovingVue"
    ></base-checkbox>

    <br />

    <span>This is a input component that you can update the title: </span>:
    <base-input
      v-bind:initial-value="title"
      v-on:focus.native="onFocus(true)"
      v-bind:class="{ 'input-focus': isFocus }"
      v-on:update:title="updateTitle"
    ></base-input>

    <br />
    <br />

    <post-item
      v-for="post in posts"
      v-bind:post="post"
      v-bind:key="post.id"
      v-on:select-post="selectId"
      v-bind:init-clicked-counter="initialClickedValue"
    ></post-item>
  </div>

  <script src="script.js"></script>
</body>
</html>
