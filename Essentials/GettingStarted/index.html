<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Vue Play-around</title>
</head>
<body>
  <div id="app" class="container">
    {{ message }}
  </div>

  <div id="app-2" class="container">
    <span>
      {{ message }}
    </span>
  </div>

  <div id="app-3" class="container">
    <span v-if="seen">
      {{ message }}
    </span>
    <span v-if="!seen">Now you don't</span>
  </div>

  <div id="app-4" class="container">
    <ul>
      <li v-for="message in messages">
        {{ message.text }}
      </li>
    </ul>
  </div>

  <div id="app-5" class="container">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessgae">Button</button>
  </div>

  <div id="app-6" class="container">
    <p>{{ message }}</p>
    <input v-model="message" />
  </div>

  <div id="app-7" class="container">
    <ul>
      <item
        v-for="item in items"
        v-bind:item="item"
        v-bind:key="item.id"
      ></item>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
