<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Event Handling</title>
</head>
<body>
  <div id="app" class="container">
    <h2 class="title">{{ title }}</h2>
    <p>You have clicked the button {{ number }} {{ number <= 1 ? 'time' : 'times' }}</p>
    <button @click="addOne">Add one</button>
    <button @click="minusOne">Minus one</button>

    <hr />

    <h2 class="title">Methods in inline Handlers</h2>
    <button @click="say('Hi')">Hi</button>
    <button @click="say('Hello')">Hello</button>

    <hr />

    <p>sẽ có những lúc chúng ta muốn access original DOM event trong inline statement handler, chúng ta có thể pass it vàomethod bằng `$event` variable</p>
    <button @click="warn('This is a warning', $event)">Display warning</button>
    <input @keyup.enter="say('You have pressed Enter')" />
    <input @keyup.13="say('You have pressed Enter')" />
  </div>

  <script src="script.js"></script>
</body>
</html>
