<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
  <title>Components Basics</title>
</head>
<body>
  <div id="app" class="container">
    <blog-post v-bind:title="title"></blog-post>
    <button-counter></button-counter>
    <button-counter></button-counter>
    <button-counter></button-counter>

    <hr />

    <div :style="{ fontSize: postFontSize + 'em' }">
      <p>You have selected the post have has ID: {{ selectedPostId }}</p>
      <post-item
        v-for="post in posts"
        v-bind:post='post'
        v-bind:key='post.id'
        v-on:enlarge-text="enlargeText"
        v-on:un-enlarge-text="unenlargeText"
        v-on:select-post="selectId(post.id)"
      ></post-item>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
