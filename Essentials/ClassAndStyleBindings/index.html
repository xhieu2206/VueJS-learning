<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Class and Style Bindings</title>
</head>
<body>
  <div id="app" class="container">
    <h2 class="title">{{ title }}</h2>
    <!-- <p v-bind:class="{ active: isActive, danger: isDanger }">This is the text</p> -->
    <p v-bind:class="classObject">This is the text</p>
    <button @click="toggleActiveHandler">Toggle active</button>
    <button @click="toggleDangerHandler">Toggle danger</button>
  </div>

  <div id="app2" class="container">
    <p v-bind:style="styleObject">This is the text</p>
  </div>

  <div id="app3" class="container">
    <p v-bind:style="[firstObjectStyle, secondObjectStyle]">This is the text</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
