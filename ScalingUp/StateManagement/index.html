<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vuex@3.6.2/dist/vuex.js"></script>
  <title>Vuex</title>
</head>
<body>
  <div id="app" class="container">
    <blog-post v-bind:post-title="title"></blog-post>

    <button @click="incrementHandler">Increment Count</button>

    <p>message: {{ message }}</p>
    <p>count: {{ count }}</p>
    <p>countAlias: {{ countAlias }}</p>
    <p>countAndTitle: {{ countAndTitle }}</p>
    <p>Done Todos from store: {{ doneTodosCount }}</p>

    <hr />

    <post-item
      v-for="post in posts"
      v-bind:post="post"
      v-bind:key="post.id"
      v-on:select-post="selectId"
      v-bind:init-clicked-counter="initialClickedValue"
    ></post-item>
  </div>

  <script src="script.js"></script>
</body>
</html>
